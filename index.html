<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Rain</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="overall-page">
        <canvas id="canvas1"></canvas>
        <div class="btn-location-1">
            <div class = 'btn-dropdown'>
                <button id="drop-btn-animation" class="drop-btn">Rain</button>
                <div id="btn-dropdown-animation" class="dropdown-content">
                    <a id="none-animation">None</a>
                    <a id="street-rain-animation">Street Rain</a>
                    <a id="heavy-rain-animation">Heavy Rain</a>
                    <a id="thunderstorm-animation">Thunderstorm</a>
                    <a id="heavy-rain-thunderstorm-animation">Thunderstorm with Heavy Rain</a>
                    <a id="lofi-rain-animation">Lofi Rain</a>
                </div>
            </div>
            <div class = 'btn-dropdown'>
                <button id="drop-btn-music" class="drop-btn">Music</button>
                <div id="btn-dropdown-music" class="dropdown-content">
                    <a id="none-music">None</a>
                    <a id="street-rain-music">Street Rain</a>
                    <a id="thunderstorm-music">Thunderstorm</a>
                    <a id="lofi-rain-music">Lofi Rain</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <!--  autoplay auto-->
    <audio id="audio-player"></audio>
</body>
</html>
